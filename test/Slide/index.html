    <script src="../theme.js"></script>
    <style>
		#slide {
			position: absolute;
			left: 20%;

            background: grey;
            margin: 5px;
            float: left;
			text-align:center;
			line-height: 100px;

</head>

<div id="slide">

		<div>L</div>
		<div>M</div>
		<div>N</div>
		<div>O</div>
	</div>
</div>

<script src="index.js" type="module"></script>
</body>
</html>
